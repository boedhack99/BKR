version: 2.1
jobs:
  build:
    working_directory: ~/tmp/rom
    docker:
      - image: cimg/android:30.0
    steps:
      - checkout
      - run:
          name: Checking Free Space
          command: df -h && echo "Cores = $(nproc --all)" && echo "Ram = $(free -h)"
      - run:
          name: Building environment
          command: |
            echo "Configuring git"
            git config --global user.email "$GIT_EMAIL"
            git config --global user.name "boedhack99"
            git config --global color.ui "true"
            echo "git identity setup successfully!"
            git clone https://github.com/boedhack99/scripts --depth=1 --single-branch
            cd scripts
            sudo -E bash setup/android_build_env.sh
            sudo -E bash setup/install_android_sdk.sh
      - run:
          name: Cloning repo
          command: |
            repo init --depth=1 --no-repo-verify -u https://github.com/LineageOS/android -b lineage-18.1 -g default,-device,-mips,-darwin,-notdefault
            git clone https://github.com/boedhack99/local_manifest.git --depth=1 -b R .repo/local_manifests
            repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j4
      - run:
          name: Building
          command: |
            . build/envsetup.sh
            lunch lineage_mojito-eng
            export ALLOWS_MISSING_DEPENDENCIES="true"
            mka bacon -j4
      - store_artifacts:
          path: out/target/product/mojito/*.zip
          destination: *.zip
